      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;

        font-family: 'Lato', sans-serif;
        background-color: #1c1917; /* stone-900 */

        font-family: 'Playfair Display', serif;
      }
      /* Hide scrollbar for clean UI */

        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
    <script>
      // Polyfill essenziale per prevenire "ReferenceError: process is not defined" su Vercel/Browser
